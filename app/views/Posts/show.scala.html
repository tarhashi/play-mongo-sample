@(post: Post, commentForm: Form[Comment])
@import helper._

@main(post.title) {
    <h1>@post.title</h1>
    <p>@post.body</p>
    <p><a href="@{routes.Posts.index}">back to list</a></p>
    <h2>Comments</h2>
    <ul>
      @post.comments.map { comment =>
        <li>@comment.body</li>
      }
    </ul>
    <div>
    @helper.form(action = routes.Posts.addComment(post.id.toString)) {
      @textarea(commentForm("body"))
      <input type="submit" value="Create" />
    }
    </div>
}
